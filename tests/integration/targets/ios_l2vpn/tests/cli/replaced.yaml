---
- ansible.builtin.debug:
    msg: START l2vpn replaced state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Replaced provided l2vpn configuration
      register: result
      cisco.ios.ios_l2vpn: &id001
        config:
          logging:
            redundancy: false
            vc_state: true
          redundancy_predictive_enabled: true
          pseudowire_group_status: false
          router_id: "5.5.5.5"
          shutdown: true
        state: replaced

    - name: Assert that before dict is correctly generated
      ansible.builtin.assert:
        that:
          - gathered['config'] == result['before']

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - replaced['after'] == result['after']

    - name: Replace provided l2vpn configuration (idempotent)
      register: result
      cisco.ios.ios_l2vpn: *id001

    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
