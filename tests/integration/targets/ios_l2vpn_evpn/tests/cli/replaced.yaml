---
- ansible.builtin.debug:
    msg: START ios_l2vpn_evpn replaced state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Replace provided ios_l2vpn_evpn configuration
      register: result
      cisco.ios.ios_l2vpn_evpn: &id001
        config:
          logging:
            peer_state: true
            vpws_vc_state: true
          replication_type: "ingress"
          flooding_suppression_address_resolution_disable: false 
          router_id: "Loopback1"
          default_gateway_advertise: true
          multicast_advertise: true
        state: replaced

    - name: Assert that before dict is correctly generated
      ansible.builtin.assert:
        that:
          - gathered['config'] == result['before']

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - replaced['after'] == result['after']

    - name: Replace provided ios_l2vpn_evpn configuration (idempotent)
      register: result
      cisco.ios.ios_l2vpn_evpn: *id001

    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false
  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
