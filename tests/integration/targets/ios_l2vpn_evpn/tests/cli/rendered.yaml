---
- ansible.builtin.debug:
    msg: START ios_l2vpn_evpn rendered integration tests ansible_connection={{ ansible_connection }}

- name: Render the commands for provided ios_l2vpn_evpn configuration
  register: result
  cisco.ios.ios_l2vpn_evpn:
    config: "{{ gathered['config'] }}"
    state: rendered

- ansible.builtin.assert:
    that:
      - result.changed == false
      - result.rendered|symmetric_difference(rendered.commands) == []
