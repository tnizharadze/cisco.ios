---
- ansible.builtin.debug:
    msg: START Deleted integration state for ios_l2vpn_evpn ansible_connection={{ ansible_connection }}

- block:
    - ansible.builtin.include_tasks: _remove_config.yaml
    - ansible.builtin.include_tasks: _populate_config.yaml

    - name: Delete provided ios_l2vpn_evpn configuration
      register: result
      cisco.ios.ios_l2vpn_evpn: &id001
        config:
          logging:
            peer_state: true
            vpws_vc_state: false
          replication_type: "static"
          flooding_suppression_address_resolution_disable: false 
          ip_duplication:
            limit: 234
            time: 234
          mac_duplication:
            limit: 213
            time: 123
          router_id: "Loopback0"
          multihoming_aliasing_disable: true
        state: deleted

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ deleted['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Delete provided ios_l2vpn_evpn configuration (idempotent)
      register: result
      cisco.ios.ios_l2vpn_evpn: *id001

    - name: Assert that the previous task was idempotent
      ansible.builtin.assert:
        that:
          - result.changed == false

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
