---
- ansible.builtin.debug:
    msg: START ios_l2vpn_evpn_vb replaced state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Replace provided ios_l2vpn_evpn_vb configuration
      register: result
      cisco.ios.ios_l2vpn_evpn_vb: &id001
        config:
          - instance: "126"
            encapsulation: "vxlan"
            replication_type: "ingress"
            route_target_import:
              - "444:555"
            route_target_export:
              - "444:555"
          - instance: "128"
            encapsulation: "vxlan"
            rd: "65500:201"
            replication_type: "ingress"
            auto_route_target: false
            route_target_import:
              - "123:555"
            route_target_export:
              - "123:555"
        state: replaced

    - set_fact:
        sorted_result: |-
          [
          {% for each in result["before"] %}
          {
            {% for key, value in each.items() %}
            "{{ key }}":
            {% if value is string %}
            "{{ value }}"
            {% elif value is iterable and value is not mapping %}
            {{ value | sort }}
            {% else %}
            {{ value }}
            {% endif %}
            ,
            {% endfor %}
          },
          {% endfor %}
          ]

    - name: Assert that before dict is correctly generated
      ansible.builtin.assert:
        that:
          - gathered['config'] == sorted_result

    - name: Assert that correct set of commands were generated
      ansible.builtin.assert:
        that:
          - "{{ replaced['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - replaced['after'] == result['after']

    - name: Replace provided ios_l2vpn_evpn_vb configuration (idempotent)
      register: result
      cisco.ios.ios_l2vpn_evpn_vb: *id001

    - name: Assert that task was idempotent
      ansible.builtin.assert:
        that:
          - result['changed'] == false

    - name: Error handling (encapsulation vxlan) #1
      register: result
      ignore_errors: true
      cisco.ios.ios_l2vpn_evpn_vb:
        config:
          - instance: "126"
            replication_type: "ingress"
            route_target_import:
              - "444:555"
            route_target_export:
              - "444:555"
          - instance: "128"
            encapsulation: "vxlan"
            rd: "65500:201"
            replication_type: "ingress"
            auto_route_target: false
            route_target_import:
              - "123:555"
            route_target_export:
              - "123:555"
        state: replaced

    - name: Assert that no changes made
      ansible.builtin.assert:
        that:
          - result['changed'] == false

    - name: Error handling (remove route-target) #2
      register: result
      ignore_errors: true
      cisco.ios.ios_l2vpn_evpn_vb:
        config:
          - instance: "126"
            encapsulation: "vxlan"
            replication_type: "ingress"
            route_target_import:
              - "444:555"
            route_target_export:
              - "444:555"
          - instance: "128"
            encapsulation: "vxlan"
            rd: "65500:201"
            replication_type: "ingress"
            auto_route_target: false
        state: replaced

    - name: Assert that no changes made
      ansible.builtin.assert:
        that:
          - result['changed'] == false

    - name: Error handling (disable auto-route-target) #3
      register: result
      ignore_errors: true
      cisco.ios.ios_l2vpn_evpn_vb:
        config:
          - instance: "126"
            encapsulation: "vxlan"
            replication_type: "ingress"
            auto_route_target: false
          - instance: "128"
            encapsulation: "vxlan"
            rd: "65500:201"
            replication_type: "ingress"
            auto_route_target: false
            route_target_import:
              - "123:555"
            route_target_export:
              - "123:555"
        state: replaced

    - name: Assert that no changes made
      ansible.builtin.assert:
        that:
          - result['changed'] == false

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
