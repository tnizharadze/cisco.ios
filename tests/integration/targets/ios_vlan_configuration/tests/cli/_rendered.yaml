---
- ansible.builtin.debug:
    msg: START ios_vlan_configuration rendered integration tests ansible_connection={{ ansible_connection }}

- name: Render the commands for provided ios_vlan_configuration configuration
  register: result
  cisco.ios.ios_vlan_configuration:
    config: "{{ gathered['config'] }}"
    state: rendered

- ansible.builtin.debug:
    var: result.rendered|symmetric_difference(rendered.commands)

- ansible.builtin.assert:
    that:
      - result.changed == false
      - result.rendered|symmetric_difference(rendered.commands) == []
