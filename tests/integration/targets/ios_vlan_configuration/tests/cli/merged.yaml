---
- ansible.builtin.debug:
    msg: START ios_vlan_configuration merged state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Convert configuration to dictionary
      ansible.builtin.include_tasks: "{{ role_path }}/tests/cli/_convert_to_dict.yaml"
      vars:
        var_list:
          - "{{ gathered['config'] }}"
          - "{{ result['after'] }}"

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - convert_dict['results'][0]['ansible_facts']['dict_res'] == convert_dict['results'][1]['ansible_facts']['dict_res'] 

    - name: Merge provided ios_vlan_configuration configuration with device configuration
      register: result
      cisco.ios.ios_vlan_configuration: &id001
        config:
        - vlan: "13"
          member:
            access_vfi: "OVERLAY2"
            vni: "6065"
            pseudowire:
              - pwnumber: "135"
                address: "2.3.1.3"
                vc_id: "143"
            ip_peer:
              - address: "4.14.24.34"
                vc_id: "3233"
                template: "RR"
          mdns_sd_gateway:
            enable: true
            active_query_timer: "24"
            sdg_agent: "6.2.3.6"
            service_inst_suffix: "TEST2"
            service_mdns_query: "ptr"
            service_policy: "MDNS_POLICY"
            source_interface: "GigabitEthernet1/0/1"
            transport: "both"
          device_tracking:
            enable: true
            attach_policy: "example_policy"
          ipv6:
            destination_guard:
              enable: true
              attach_policy: "DGUARD_POLICY"
            dhcp:
              guard:
                enable: true
              ldra_attach_policy: "client-facing-untrusted"
            nd:
              ra_throttler:
                enable: true
                attach_policy: "NDRA_POLICY"
              raguard:
                enable: true
              suppress:
                enable: true
                attach_policy: "NDSUPP_POLICY"
        state: merged

    - name: "#1 Assert that correct set of ios_vlan_configuration commands were generated"
      ansible.builtin.assert:
        that:
          - result['changed'] == true
          - "{{ merged['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - name: Convert configuration to dictionary
      ansible.builtin.include_tasks: "{{ role_path }}/tests/cli/_convert_to_dict.yaml"
      vars:
        var_list:
          - "{{ merged['after'] }}"
          - "{{ result['after'] }}"

    - name: "#2 Assert that after dict is correctly generated"
      ansible.builtin.assert:
        that:
          - convert_dict['results'][0]['ansible_facts']['dict_res'] == convert_dict['results'][1]['ansible_facts']['dict_res'] 

    - name: Merge provided ios_vlan_configuration configuration with device configuration (idempotent)
      register: result
      cisco.ios.ios_vlan_configuration: *id001

    - name: "#3 Assert that the previous task has no changes made"
      ansible.builtin.assert:
        that:
          - result['changed'] == false

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
