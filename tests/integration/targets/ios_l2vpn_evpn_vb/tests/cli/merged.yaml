---
- ansible.builtin.debug:
    msg: START ios_l2vpn_evpn_vb merged state for integration tests on connection={{ ansible_connection }}

- ansible.builtin.include_tasks: _remove_config.yaml
- ansible.builtin.include_tasks: _populate_config.yaml

- block:
    - name: Merge provided ios_l2vpn_evpn_vb configuration with device configuration
      register: result
      cisco.ios.ios_l2vpn_evpn_vb: &id001
        config:
          - instance: "128"
            encapsulation: "vxlan"
            rd: "65500:201"
            replication_type: "ingress"
            auto_route_target: true
            default_gateway_advertise: "enable"
            ip_local_learning: "disable"
            multicast_advertise: "disable"
            re_originate_route_type5: true
            route_target_import:
              - "4343:444"
              - "4343:555"
            route_target_export:
              - "4343:444"
              - "4343:555"
        state: merged

    - name: Assert that correct set of ios_l2vpn_evpn commands were generated
      ansible.builtin.assert:
        that:
          - result['changed'] == true
          - "{{ merged['commands'] | symmetric_difference(result['commands']) | length == 0 }}"

    - set_fact:
        sorted_result: |-
          [
          {% for each in result["after"] %}
          {
            {% for key, value in each.items() %}
            "{{ key }}":
            {% if value is string %}
            "{{ value }}"
            {% elif value is iterable and value is not mapping %}
            {{ value | sort }}
            {% else %}
            {{ value }}
            {% endif %}
            ,
            {% endfor %}
          },
          {% endfor %}
          ]

    - name: Assert that after dict is correctly generated
      ansible.builtin.assert:
        that:
          - merged['after'] == sorted_result

    - name: Merge provided ios_l2vpn_evpn_vb configuration with device configuration (idempotent)
      register: result
      cisco.ios.ios_l2vpn_evpn_vb: *id001

    - name: Assert that the previous task has no changes made
      ansible.builtin.assert:
        that:
          - result['changed'] == false

  always:
    - ansible.builtin.include_tasks: _remove_config.yaml
